<div class="grid">
  <div class="section" appScrollAnimation>
    <div class="hero tunnel">
      <div class="diagonal-hero-bg">
        <div class="stars">
          <div class="small"></div>
          <div class="medium"></div>
          <div class="big"></div>
        </div>
      </div>
      <div class="sticker">
        <div class="banner-container">
          <ul class="banner">
            <li class="box">
              <app-sticker [title]="'Frukt och grönt i säsong'"></app-sticker>
            </li>
            <li class="box">
              <app-sticker [title]="'Veckans Erbjudanden'"></app-sticker>
            </li>
            <li class="box">
              <app-sticker [title]="'Veckans middagstips'"></app-sticker>
            </li>
            <li class="box">
              <app-sticker [title]="'Slumpa ett recept'"></app-sticker>
            </li>
            <li class="box">
              <app-sticker [title]="'Bygg ett marabouhus!'"></app-sticker>
            </li>
          </ul>
        </div>
      </div>

      <div class="animate">
        <img src="./assets/images/phone.png" alt="phone" />
        <div class="animate-secondary">
          <img src="./assets/images/notification.png" alt="notification" />
        </div>
        <div class="animate-third">
          <img
            class="m-auto justify-center items-center flex"
            src="./assets/images/web-dummy.png"
            alt="web-dummy"
          />
        </div>
      </div>
    </div>
  </div>
</div>
