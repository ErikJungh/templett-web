<div
  class="h-16 sticky top-0 z-50 overflow-x-hidden hidden lg:block"
  [class.background-color]="isScrolledPastHero"
>
  <div class="w-full h-full flex flex-row justify-between px-8">
    <!-- left -->
    <div class="w-1/2 h-full flex flex-row items-center gap-8">
      <h3
        class="flex text-center text-primaryText font-semibold text-lg cursor-pointer hover:underline text"
        (click)="scrollToSection('aboutUsSection')"
      >
        Om
      </h3>
      <h3
        class="flex text-center text-primaryText font-semibold text-lg cursor-pointer hover:underline text"
        (click)="scrollToSection('ourProductsSection')"
      >
        Våra produkter
      </h3>
      <h3
        class="flex text-center text-primaryText font-semibold text-lg cursor-pointer hover:underline text"
        (click)="scrollToSection('faqSection')"
      >
        Frågor?
      </h3>

      <h3
        class="flex text-center text-primaryText font-semibold text-lg cursor-pointer hover:underline text"
        (click)="scrollToSection('footerSection')"
      >
        Kontakta oss
      </h3>
    </div>

    <!-- right -->
    <div class="w-1/2 h-full flex flex-row-reverse items-center">
      <div
        class="flex text-center text-primaryText font-semibold text-xl cursor-pointer logo"
        (click)="scrollToSection('body')"
      >
        <img
          alt="TextOnlyLogo"
          class="h-16 w-32"
          src="./assets/images/logoText.svg"
        />
      </div>
    </div>
  </div>
</div>
