<div
  class="w-screen h-16 fixed top-0 z-[9999] overflow-x-hidden block lg:hidden align-baseline box-border"
  [class.background-color]="isScrolledPastHero"
>
  <div class="w-full h-full flex flex-row justify-between px-4">
    <!-- left -->
    <div class="w-full h-full flex flex-row items-center gap-8 justify-between">
      <div class="menu-body">
        <label for="animatedCheck">
          <input type="checkbox" id="animatedCheck" (click)="toggleExpand()" />
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <!-- right -->
      <div class="w-1/2 h-full flex flex-row-reverse items-center">
        <div
          class="flex text-center text-primaryText font-semibold text-2xl"
          (click)="scrollToSection('body')"
        >
          alt="logoTextOnly" class="h-16 w-32"
          src="./assets/images/logoText.svg" />
        </div>
      </div>
    </div>
  </div>
</div>

<app-sidenav
  [isExpanded]="isExpanded"
  (isExpandedChange)="onExpandChange($event)"
></app-sidenav>
