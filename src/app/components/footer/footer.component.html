<div
  id="footerSection"
  class="flex flex-col w-full bg-primary footer justify-evenly items-center"
>
  <div class="flex">
    <h4 class="text-primaryText text-xl font-semibold">Hör av er till oss!</h4>
  </div>
  <div
    class="flex text-primaryText flex-row w-[80%] max-w-[400px] justify-evenly"
  >
    <div class="backToTopButton cursor-pointer" (click)="togglePhoneInfo()">
      <img class="invert" src="./assets/images/phone.svg" />
    </div>

    <div class="backToTopButton cursor-pointer" (click)="toggleEmailInfo()">
      <img class="invert" src="./assets/images/email.svg" />
    </div>

    <a
      class="backToTopButton cursor-pointer"
      href="https://www.linkedin.com/company/templett-ab"
      target="_blank"
    >
      <img class="invert opacity-75" src="./assets/images/linkedin.svg" />
    </a>
  </div>
  <div class="overlay h-6">
    <h6
      *ngIf="showPhoneInfo"
      [@fadeInOut]
      class="text-primaryText font-semibold cursor-pointer position-relative"
      #phoneInfo
      (click)="onPhoneInfoClick()"
    >
      +46 793 479 334
      <span *ngIf="!phoneInfoCopied" class="tooltip">Kopiera</span>
      <span
        *ngIf="phoneInfoCopied"
        (mouseleave)="onMouseLeave()"
        class="tooltip"
        >Kopierad!</span
      >
    </h6>

    <h6
      *ngIf="showEmailInfo"
      [@fadeInOut]
      class="text-primaryText font-semibold cursor-pointer position-relative"
      #mailInfo
      (click)="onMailInfoClick()"
    >
      {{ contactEmail }}
      <span *ngIf="!emailInfoCopied" class="tooltip">Kopiera</span>
      <span
        *ngIf="emailInfoCopied"
        (mouseleave)="onMouseLeave()"
        class="tooltip"
        >Kopierad!</span
      >
    </h6>
  </div>
  <div class="flex">
    <h4 class="text-primaryText text-lg font-semibold">
      © Templett 2023-2024 Göteborg
    </h4>
  </div>
  <div class="backToTopButton cursor-pointer" (click)="scrollToSection('body')">
    <img class="invert" src="./assets/images/chevron-up.svg" />
  </div>
</div>
